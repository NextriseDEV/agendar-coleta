<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Coletor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .filtro { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    button { padding: 6px 12px; margin-right: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Painel do Coletor</h1>

  <div class="filtro">
    <label for="status">Filtrar por status: </label>
    <select id="status" onchange="filtrarStatus()">
      <option value="todos">Todos</option>
      <option value="pendente">Pendente</option>
      <option value="confirmado">Confirmado</option>
      <option value="finalizado">Finalizado</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Item</th>
        <th>Data</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista-coletas"></tbody>
  </table>

  <script>
    // Token da API JotForm (coloque seu token válido aqui)
    const API_TOKEN = "b1188e88559be7d655b1e7ce92596626I";

    // ID da tabela JotForm
    const TABLE_ID = "251494952105660";

    // Array local para manter estado das coletas (status)
    let coletas = [];

    async function fetchColetas() {
      try {
        const response = await fetch(`https://api.jotform.com/table/${TABLE_ID}/rows?apiKey=${API_TOKEN}`);
        const data = await response.json();

        // data.content é um array de objetos, cada um com um fields object (colunas)
        coletas = data.content.map(row => ({
          id: row.id,
          nome: row.cells['nome']?.text || 'Sem nome',
          telefone: row.cells['telefone']?.text || 'Sem telefone',
          item: row.cells['item']?.text || 'Sem item',
          data: row.cells['data']?.text || 'Sem data',
          status: "pendente" // status inicial default, pode ajustar se quiser
        }));

        renderLista();
      } catch (error) {
        console.error("Erro ao buscar dados:", error);
        alert("Falha ao carregar dados da tabela.");
      }
    }

    function renderLista(statusFiltro = "todos") {
      const tbody = document.getElementById("lista-coletas");
      tbody.innerHTML = "";
      coletas.forEach((coleta, index) => {
        if (statusFiltro === "todos" || coleta.status === statusFiltro) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${coleta.nome}</td>
            <td>${coleta.telefone}</td>
            <td>${coleta.item}</td>
            <td>${coleta.data}</td>
            <td>${coleta.status}</td>
            <td>
              <button onclick="confirmar(${index})">Confirmar</button>
              <button onclick="finalizar(${index})">Finalizar</button>
            </td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function filtrarStatus() {
      const status = document.getElementById("status").value;
      renderLista(status);
    }

    function confirmar(index) {
      coletas[index].status = "confirmado";
      filtrarStatus();
    }

    function finalizar(index) {
      coletas[index].status = "finalizado";
      filtrarStatus();
    }

    // Ao carregar a página, busca os dados da tabela
    fetchColetas();
  </script>
</body>
</html>
