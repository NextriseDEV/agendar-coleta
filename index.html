<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Ponto de Coleta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: calc(100% - 120px);
      width: 100%;
    }
    #controls {
      padding: 10px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<div id="controls">
  <input id="search-box" type="text" placeholder="Buscar endere√ßo...">
  <button onclick="openGPS()">Navegar at√© o ponto de coleta</button>
  <button onclick="window.location.href='https://form.jotform.com/251494952105660'">Agendar Coleta</button>
</div>

<div id="map"></div>

<script>
  let map, marker;

  const enderecoTexto = "UNINOVE - Campus Santo Amaro, R. Amador Bueno, 389 - Santo Amaro, S√£o Paulo - SP, 04752-900";

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -23.5505, lng: -46.6333 }, // centro SP tempor√°rio
      zoom: 13,
    });

    // Geocodifica o endere√ßo para colocar o marcador
    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address: enderecoTexto }, (results, status) => {
      if (status === "OK" && results[0]) {
        map.setCenter(results[0].geometry.location);
        map.setZoom(15);
        marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          title: "Ponto de Coleta - UNINOVE Santo Amaro",
          icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
        });
      } else {
        alert("N√£o foi poss√≠vel localizar o endere√ßo do ponto de coleta.");
      }
    });

    // Autocomplete
    const input = document.getElementById("search-box");
    const autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo("bounds", map);

    autocomplete.addListener("place_changed", () => {
      const place = autocomplete.getPlace();
      if (!place.geometry || !place.geometry.location) {
        alert("Endere√ßo n√£o encontrado.");
        return;
      }
      map.panTo(place.geometry.location);
      map.setZoom(15);
    });
  }

  function openGPS() {
    // Abre o link direto do Google Maps fornecido
    window.open("https://maps.app.goo.gl/cpXAJZ9QUZ9ZTPsm7", "_blank");
  }
</script>

<!-- üëá Substitua SUA_API_KEY pela sua chave real -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwhcqJTdCSNWRhhF5MJnkqyOOKOveeKk&libraries=places&callback=initMap">
</script>

</body>
</html>
