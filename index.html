<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa com Busca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #search-box {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      font-size: 16px;
      border: none;
      outline: none;
    }
    #map {
      height: 90%;
      width: 100%;
    }
  </style>
</head>
<body>
  <input id="search-box" type="text" placeholder="Buscar endereço ou local...">
  <div id="map"></div>

  <script>
    let map, marker, autocomplete;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -23.5505, lng: -46.6333 }, // São Paulo
        zoom: 12,
      });

      const input = document.getElementById("search-box");
      autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
          alert("Local não encontrado");
          return;
        }

        map.panTo(place.geometry.location);
        map.setZoom(15);

        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
        });
      });
    }
  </script>

  <!-- Substitua SUA_API_KEY abaixo pela sua chave real -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwhcqJTdCSNWRhhF5MJnkqyOOKOveeKk&libraries=places&callback=initMap" async defer></script>
</body>
</html>
