<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rota at√© Ponto de Coleta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 90%;
      width: 100%;
    }
    #info {
      padding: 10px;
      background-color: #f0f0f0;
      font-size: 16px;
      text-align: center;
    }
    #controls {
      padding: 10px;
      text-align: center;
      background: #ffffff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<div id="info">Calculando rota...</div>
<div id="map"></div>
<div id="controls">
  <button onclick="calculateRoute()">Recalcular Rota</button>
</div>

<script>
  const destino = { lat: -23.1905381, lng: -46.8854512 }; // Ponto fixo
  let map, directionsService, directionsRenderer;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: destino,
      zoom: 15,
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

    calculateRoute(); // Primeira rota
  }

  function calculateRoute() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const origem = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          directionsService.route(
            {
              origin: origem,
              destination: destino,
              travelMode: google.maps.TravelMode.DRIVING
            },
            (response, status) => {
              if (status === "OK") {
                directionsRenderer.setDirections(response);

                // Mostrar tempo e dist√¢ncia
                const leg = response.routes[0].legs[0];
                document.getElementById("info").innerHTML =
                  `Dist√¢ncia: ${leg.distance.text} | Tempo estimado: ${leg.duration.text}`;
              } else {
                document.getElementById("info").innerHTML =
                  "N√£o foi poss√≠vel calcular a rota.";
              }
            }
          );
        },
        () => {
          alert("Erro ao obter sua localiza√ß√£o.");
        }
      );
    } else {
      alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
    }
  }
</script>

<!-- üëá Substitua SUA_API_KEY pela sua chave real -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwhcqJTdCSNWRhhF5MJnkqyOOKOveeKk&callback=initMap">
</script>

</body>
</html>
